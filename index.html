<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D照片旋转展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face front">
                <img src="images/image1.jpg" alt="风景照">
            </div>
            <div class="face back">
                <img src="images/image2.jpg" alt="美食照">
            </div>
            <div class="face right">
                <img src="images/image3.jpg" alt="建筑照">
            </div>
            <div class="face left">
                <img src="images/image4.jpg" alt="人物照">
            </div>
            <div class="face top">
                <img src="images/image5.jpg" alt="动物照">
            </div>
            <div class="face bottom">
                <img src="images/image6.jpg" alt="植物照">
            </div>
        </div>
    </div>
</body>
</html>
